<body>
    <div class="left">
        <h1>img</h1>
        <div class="showImage">
            <div class="mb-3 abc">
                <img [src]="url" height="200px"> <br />
            </div>
            <div class="mb-3">
                <input class="form-control form-control-sm" id="formFileSm" type="file" (change)="onSelectFile($event)">
              </div>
            
        </div>
    </div>
    <div class="right">
        <h1>Create Account</h1>
        <form #form [formGroup]="signupForm">
            <div class="txt_field">
                <input type="email" formControlName="email" name="email" id="email">
                <span></span>
                <label>Email</label>
            </div>
            <div class="txt_field">
                <input type="password" formControlName="password" name="password" id="password">
                <span></span>
                <label>Password</label>
            </div>
            <div class="txt_field">
                <input type="text" formControlName="name" name="name" id="name">
                <span></span>
                <label>Full Name</label>
            </div>
            <div class="txt_field">
                <input type="text" formControlName="phone" name="phone" id="phone">
                <span></span>
                <label>Phone</label>
            </div>
            <!-- <button class="btn" type="submit" (click)="createSignup()">CREATE ACCOUNT</button> -->
            <button type="submit" class="btn btn-purple btn-lg btn-block" (click)="createSignup()">CREATE ACCOUNT</button>
            <div class="signup_link">
                Already have a account? <a (click)="addNewItem2()">Login</a>
            </div>
        </form>
    </div>
</body>
