<body>
    <div class="center">
        <h1>Create Account</h1>
        <form #form [formGroup]="signupForm">
            <div class="txt_field">
                <input type="email" formControlName="email" name="email" id="email">
                <span></span>
                <label>Email</label>
            </div>
            <div class="txt_field">
                <input type="password" formControlName="password" name="password" id="password">
                <span></span>
                <label>Password</label>
            </div>
            <div class="txt_field">
                <input type="text" formControlName="name" name="name" id="name">
                <span></span>
                <label>Full Name</label>
            </div>
            <div class="txt_field">
                <input type="text" formControlName="phone" name="phone" id="phone">
                <span></span>
                <label>Phone</label>
            </div>
            <button type="submit" (click)="createSignup()">SIGN UP</button>
            <input type="submit" value="SIGN UP">
        </form>
    </div>
</body>
