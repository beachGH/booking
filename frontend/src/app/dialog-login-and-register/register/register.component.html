<body>
    <div class="left">
        <div class="left-box">
            <h1>img</h1>
            <div class="showImage">
                <div class="mb-3 abc">
                    <img [src]="url" height="200px"> <br />
                </div>
                <div class="mb-6">
                    <input class="form-control form-control-sm" id="formFileSm" type="file" (change)="onSelectFile($event)">
                </div>
            </div>
        </div>
    </div>
    <div class="right">
        <div class="right-box">
            <h1>Create Account</h1>
            <form #form [formGroup]="signupForm">
                <div class="form-group">
                    <!-- <label>Email</label> -->
                    <input type="email" class="form-control" id="email" placeholder="Email">
                </div>
                <div class="form-group">
                    <!-- <label>Password</label> -->
                    <input type="password" class="form-control" id="password" placeholder="Password">
                </div>
                <div class="form-group">
                    <!-- <label>Password</label> -->
                    <input type="text" class="form-control" id="name" placeholder="Full name">
                </div>
                <div class="form-group">
                    <!-- <label>Password</label> -->
                    <input type="text" class="form-control" id="phone" placeholder="Phone">
                </div>
                <div class="div-btn">
                    <button type="submit" class="btn" (click)="createSignup()">CREATE ACCOUNT</button>
                </div>
            </form>
            <div class="login_link">
                Already have a account? <a (click)="addNewItem()">Login</a>
            </div>
        </div>
    </div>
    
</body>
