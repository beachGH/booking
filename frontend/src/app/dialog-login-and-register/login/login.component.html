<body>
    <div class="left">
        <div class="left-box">
            <h1>ImageSlider</h1>
            <div class="box">
                <div class="slider">
                    <img
                        src="https://img.freepik.com/free-photo/high-angle-shot-beautiful-forest-with-lot-green-trees-enveloped-fog-new-zealand_181624-19717.jpg?w=1380&t=st=1691998051~exp=1691998651~hmac=90d2c76fdb14332333500b48198d76d04eecca6c92ed77ac0b2b85edc9f1f4f4">
                    <img
                        src="https://img.freepik.com/free-photo/rolling-hills-with-trees_198169-111.jpg?t=st=1691974984~exp=1691975584~hmac=87665bd88fbb61dc8c98500283d5abfc4d664067cf603bd33163805770562e66">
                    <img
                        src="https://img.freepik.com/free-photo/beautiful-forest-scenery-with-amazing-sky_181624-600.jpg?t=st=1691992979~exp=1691993579~hmac=4c479f486caf6ba63788ec60e48333c4b9f83eb4a0799de3d97e2309b02ee528">
                </div>
            </div>
        </div>
    </div>
    <div class="right">
        <div class="right-box">
            <h1>Log in</h1>
            <form>
                <div class="form-group">
                    <!-- <label>Email</label> -->
                    <input type="email" class="form-control" id="email" placeholder="Email">
                </div>
                <div class="form-group">
                    <!-- <label>Password</label> -->
                    <input type="password" class="form-control" id="password" placeholder="Password">
                </div>
                <div class="div-btn">
                    <button type="submit" class="btn" >Log in</button>
                </div>
            </form>
            <div class="regis-link">
                Don't have account? <a (click)="addNewItem()">create a new account</a>
            </div>
        </div>
        
        
    </div>
    
</body>
